<!DOCTYPE html>
<html>
<head>
  <title>WSPR Telemetry Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="alternate icon" href="favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.32/dist/uPlot.min.css" />
  <link rel="stylesheet" href="wsprtv.css?3" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.32/dist/uPlot.iife.min.js"></script>
</head>

<body>
  <div id="control_panel">
    <div id="search_line">
      <span id="form_line1">
        <select id="preset">
          <option value="">Select Preset...</option>
        </select>
        <button id="go_button">Go</button>
        <label>
          <input type="checkbox" id="notifications_enabled">
          Notifications
        </label>
        <label>
          <input type="checkbox" id="show_orphaned_telemetry">
          Show orphaned telemetry
        </label>
        <label>
          <input type="checkbox" id="enable_grid_filtering" checked>
          Clean map
        </label>
      </span>
      <span id="config_info" style="color: #666; font-size: 12px;"></span>
      <!-- Hidden inputs for form compatibility -->
      <input type="hidden" id="cs">
      <input type="hidden" id="ch">
      <input type="hidden" id="band">
      <input type="hidden" id="start_date">
      <input type="hidden" id="end_date">
    </div>
    <div id="stats_line">
      <span id="synopsis"></span>
      <span id="update_countdown"></span>
    </div>
  </div>
  <div id="map">
    <div id="aux_info"></div>
  </div>
  <div id="data_view"></div>
  <div id="spot_info"></div>
  
  <footer id="footer">
    <div class="footer-content">
      <p>
        <span class="thank-you">Thank you to the original WSPR TV developers</span><br>
        Based on <a href="https://github.com/wsprtv/wsprtv.github.io" target="_blank" rel="noopener">wsprtv/wsprtv.github.io</a> â€¢ 
        <strong><a href="https://github.com/goshawk22/balloon-dashboard" target="_blank" rel="noopener">Source Code Available</a></strong> (AGPL-3.0)
      </p>
    </div>
  </footer>

  <script src="uplot_plugins.js?3"></script>
  <script src="wsprtv.js?2"></script>
</body>
</html>
