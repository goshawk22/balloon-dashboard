<!DOCTYPE html>
<html>
<head>
  <title>WSPR Telemetry Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="map.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
</head>

<body>
  <div id="map"></div>
  <div id="control_panel">
    <span id="form_line1">
      <input type="text" id="cs" size=4 placeholder="Callsign">
      <input type="text" id="ch" size=2 placeholder="Ch">
      <select id="band">
        <option value="160m">160m</option>
        <option value="80m">80m</option>
        <option value="60m">60m</option>
        <option value="40m">40m</option>
        <option value="30m">30m</option>
        <option value="20m" selected>20m</option>
        <option value="17m">17m</option>
        <option value="15m">15m</option>
        <option value="12m">12m</option>
        <option value="10m">10m</option>
        <option value="6m">6m</option>
      </select>
    </span>
    <br>
    <span id="form_line2">
      &gt;= <input type="text" id="start_date" size=7>
      <button id="button">Go</button>
    </span>
    <span id="synopsis"></span>
    <span id="update_countdown"></span>
  </div>
  <div id="spot_info"></div>
  <div id="aux_info"></div>

  <script src="terminator.js"></script>
  <script src="map.js"></script>
</body>
</html>
